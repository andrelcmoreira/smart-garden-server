name: CI

on:
  push:
    branches:
      - main

jobs:
  check_compose_file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Check docker-compose file
        run: docker-compose --env-file .env.dbg up --dry-run

  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run unit tests
        run: nose2 -c tests/nose.cfg
